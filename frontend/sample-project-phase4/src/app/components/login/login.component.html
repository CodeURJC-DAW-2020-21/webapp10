<div class="wrap">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-12 col-md d-flex align-items-center">
            </div>
            <div *ngIf="!loginService.isLogged(); else registered" class="col-12 col-md-4 d-flex justify-content-md-end btn-group">
                <a [routerLink]="['/register']" class="btn btn-primary btn-sm">Regístrate o inicia sesión</a>
            </div>
            <ng-template #registered>
                <div class="col-8 col-md-2 d-flex justify-content-md-end btn-group">
                    <form (click)="loginService.logOut()" method="post">
                        <input class="btn btn-primary btn-sm" type="submit" value="Cerrar sesión"/>
                        <!-- <input type="hidden" name="_csrf" value="{{token}}"/> -->
                    </form>
                </div>

                <div *ngIf="loginService.isAdmin()" class="col-4 col-md-1 d-flex justify-content-md-end btn-group">
                    <a [routerLink]="['/cart']" class="btn btn-primary btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                    </svg></a>
                </div>
            </ng-template>
        </div>
    </div>
</div>
