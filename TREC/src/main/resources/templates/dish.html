<!DOCTYPE html>
<meta charset="UTF-8"/>

{{>header}}

<section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_5.jpg');" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row no-gutters slider-text align-items-end justify-content-center">
				<div class="col-md-9 ftco-animate text-center mb-5">
					<h1 class="mb-2 bread">Plato "{{dish.name}}"</h1>
				</div>
			</div>
		</div>
	</section>

<section style="background-image: url('https://cdn.hipwallpaper.com/i/54/42/AL9wmh.jpg');">
<br>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
			  {{#dish.image}}
			  	<img src="/dishes/{{dish.id}}/image">
			  {{/dish.image}}
			
			  {{^dish.image}}
			  	<img src="/images/no_image.png">
			  {{/dish.image}}
			  <div>
			    <p>{{dish.ingredient}}</p>
			  </div>
			</div>
			<div class="col-md-4">
			  <p>
			    {{#logged}}
			
				    {{#admin}}
				    	<button class="btn btn-primary" onclick="location.href='/removedish-{{dish.id}}'">Borrar</button>
				    {{/admin}}
			
			    	<button class="btn btn-primary" onclick="location.href='/editdish-{{dish.id}}'">Editar</button>
			    {{/logged}}
			    <br>
			    <br>
			    <button class="btn btn-primary" onclick="location.href='/menu'">Volver a "Carta"</button>
			  </p>
			</div>
		</div>
	</div>
</section>
{{>footer}}
