{{>header}}

<form action="/editdish" method="post" enctype="multipart/form-data">
  <h2>Dish "{{dish.name}}"</h2>
  <input type="hidden" name="id" value="{{dish.id}}" />
  <div>
    <label>Title: </label>
    <input name="name" value="{{dish.name}}" placeholder="name" />
  </div>
  <div>
    <label>Abstract: </label>
    <textarea name="ingredient" placeholder="ingredient">{{dish.ingredient}}</textarea>
  </div>
  <p>Image: </p>
  
  {{#dish.image}}
  <img src="/dishes/{{dish.id}}/image"><br>
  <input type='checkbox' name='removeImage'> <label>Remove image</label><br>
  <label>Update image: </label><br>
  {{/dish.image}}

  {{^dish.image}}
  <img src="/images/no_image.png"><br>
  <label>Upload image: </label><br>
  {{/dish.image}}
    
  <input type='file' name='imageField' accept=".jpg, .jpeg" />
  <input type="hidden" name="_csrf" value="{{token}}" />
  <br>
  <br>
  <p>
    <button onclick="location.href='/dishes-{{dish.id}}'; return false;">Cancel</button>
    <input type="submit" value="Save" />
  </p>
</form>

{{>footer}}
